<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Científica</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1F3A5F;
    }
    header {
      background-color: #263859;
      color: #fff;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #user-controls button {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #4FC3F7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background-color: #263859;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: #fff;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    .historico-item {
      padding: 6px 0;
      border-bottom: 1px solid #4fc3f7;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Calculadora Científica</strong></div>
    <div id="user-controls">
      <button onclick="window.location.href='login.html'">Entrar / Cadastrar</button>
    
    </div>
  </header>

  <main class="calculator-container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="keypad" id="keypad"></div>
    </div>
  </main>

  <div id="historico-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('historico-modal').style.display='none'">&times;</span>
      <h3>Histórico de Cálculos</h3>
      <div id="historico-lista"></div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
